name: Release

on:
  push:
    tags:
    - '*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Setup Go
      uses: actions/setup-go@v4
    - name: Cross build
      run: make cross
    - name: Create release
      uses: meeDamian/github-release@2.0
      with:
        token: ${{ secrets.TOKEN }}
        files: dist/
